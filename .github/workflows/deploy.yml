name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build
        env:
          CI: false

      # 1. Transfer the build folder to a temporary location on EC2
      - name: Copy Build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: 22
          source: "build/*"
          target: "C:\inetpub\wwwroot"
          strip_components: 1

      # 2. Log in via SSH and move files to IIS folder
      - name: Deploy to IIS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: 22
          script: |
            $iisPath = "C:\inetpub\wwwroot\pro"
            $tempPath = "C:\inetpub\wwwroot"

            # Clean IIS destination
            Remove-Item -Path "$iisPath\*" -Recurse -Force -ErrorAction SilentlyContinue

            # Move new files from temp to IIS
            Move-Item -Path "$tempPath\*" -Destination "$iisPath" -Force

            # Clean up temp folder
            Remove-Item -Path $tempPath -Recurse -Force -ErrorAction SilentlyContinue

            Write-Host "Deployed Successfully"
