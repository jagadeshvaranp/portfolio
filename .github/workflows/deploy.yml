name: Deploy Vite React to Windows IIS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout Code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Setup Node
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # -------------------------------
      # 3. Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------------
      # 4. Build Vite React App
      # -------------------------------
      - name: Build Vite app
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      # Debug build folder
      - name: Debug build folder
        run: |
          echo "==== project files ===="
          ls -la
          echo "==== dist ===="
          ls -la dist || echo "❌ dist not found"

      # -------------------------------
      # 5. Prepare IIS folder (clear old files)
      # -------------------------------
      - name: Clear old files from IIS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            powershell -Command "& { $ErrorActionPreference = 'Stop'; $iisPath = 'C:\inetpub\wwwroot\jagadesh.info'; Write-Output '▶ Creating IIS site folder if missing...'; if (-not (Test-Path -Path $iisPath)) { New-Item -Path $iisPath -ItemType Directory -Force | Out-Null }; Write-Output '▶ Clearing old files...'; Remove-Item -Path \"$iisPath\*\" -Recurse -Force -ErrorAction SilentlyContinue; Write-Output '✅ IIS folder ready for deployment' }"

      # -------------------------------
      # 6. Upload build directly to IIS
      # -------------------------------
      - name: Deploy to IIS folder
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: ${{ secrets.EC2_PORT }}
          source: "dist/*"
          target: "C:/inetpub/wwwroot/jagadesh.info"

      # -------------------------------
      # 7. Confirm deployment
      # -------------------------------
      - name: Confirm deployed files
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            powershell -Command "& { $ErrorActionPreference = 'Stop'; $iisPath = 'C:\inetpub\wwwroot\jagadesh.info'; Write-Output \"Files in $iisPath:\"; Get-ChildItem -Path $iisPath -Recurse | Select-Object FullName,Length }"
