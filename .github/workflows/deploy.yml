name: Deploy Vite React to Windows IIS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout Code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Setup Node
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # -------------------------------
      # 3. Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------------
      # 4. Build Vite React App
      # -------------------------------
      - name: Build Vite app
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      # Debug build folder
      - name: Debug build folder
        run: |
          echo "==== project files ===="
          ls -la
          echo "==== dist ===="
          ls -la dist || echo "❌ dist not found"

      # -------------------------------
      # 5. Upload build folder to EC2
      # -------------------------------
      - name: Copy dist to EC2 temp folder
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: ${{ secrets.EC2_PORT }}
          source: "dist/*"
          target: "C:/Users/Administrator/Desktop/temp_build"
          strip_components: 1

      # -------------------------------
      # 6. Deploy to IIS (move files)
      # -------------------------------
      - name: Deploy to IIS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            $iisPath = "C:\inetpub\wwwroot\pro"
            $tempPath = "C:\Users\Administrator\Desktop\temp_build"

            Write-Output "▶ Creating IIS site folder if missing..."
            if (-not (Test-Path -Path $iisPath)) {
              New-Item -Path $iisPath -ItemType Directory -Force | Out-Null
            }

            Write-Output "▶ Clearing old files..."
            Remove-Item -Path "$iisPath\*" -Recurse -Force -ErrorAction SilentlyContinue

            Write-Output "▶ Moving new build files..."
            Move-Item -Path "$tempPath\*" -Destination "$iisPath" -Force

            Write-Output "▶ Cleaning temp folder..."
            Remove-Item -Path $tempPath -Recurse -Force -ErrorAction SilentlyContinue

            Write-Output "✅ Deployment Completed Successfully!"

      # -------------------------------
      # 7. Confirm deployment
      # -------------------------------
      - name: Confirm deployed files
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            $iisPath = "C:\inetpub\wwwroot\pro"
            Write-Output "Files in $iisPath:"
            Get-ChildItem -Path $iisPath -Recurse | Select-Object FullName,Length
